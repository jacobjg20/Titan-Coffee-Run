<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titan Coffee Run</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav>
        <a href="index.html">Home</a>
        <a href="credit-card.html">Apply for Credit</a>
    </nav>

    <section class="hero-section">
        <form action="#" method="post" id="theForm">
            <div class="row">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" value="">
            </div>
            <div class="row">
              <label for="remail">Re-Enter Email Address:</label>
              <input type="remail" id="remail" name="remail" value="">
            </div>
            <div class="row">
              <div class="column"><label for="fname">First name:</label></div>
              <div class="column"></div><input type="text" id="fname" name="fname"></div>
            </div>
            <div class="row">
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname">
            </div>
            <div class="row">
              <label for="city">City:</label>
              <input type="text" id="city" name="city">
            </div>

            <div class="row">
              <label for="state">State:</label>
              <select id="state" name="state"><br>
                  <option value=" ">Select a State</option>
                  <option value="FL">Florida</option>
                  <option value="AK">Alaska</option>
              </select>
            </div>
         
            <div class="row">  
              <label for="zip">Zip:</label>
              <input type="number" id="zip" name="zip" value="">
            </div>
            
            <div class="row">
              <label for="grossIncome">Gross income:</label>
              <input type="number" id="grossIncome" name="grossIncome" value=""><br>
            </div>
   
            <div class="row">
              <label for="ssn">Last 4 digits of SSN:</label>
              <input type="number" id="ssn" name="snn" value=""><br>
            </div>

            <input type="checkbox" id="termsAndService" name="termsAndService" value=""><br>
            <label for="termsAndService"> I Accept the Terms of Whatever</label><br>
            <input type="submit" value="Register" id="submit">
          </form>

    </section>

    <footer>
       
    </footer>
    <script src="js/epoch.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/errorMessage.js"></script>
    <script src="js/qualify.js"></script>
    
  </body>
</html>
