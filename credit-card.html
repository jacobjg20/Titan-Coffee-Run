  <head>
    <meta charset="UTF-8">

  <body>

    <nav id = "nav">
        <a href="index.html">Home</a>
        <a href="credit-card.html">Apply for Credit</a>
    </nav>

    <section class="hero-section center">
      <form action="#" method="post" id="theForm">
          <div class="row">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email" value="">
          </div>
          <div class="row">
            <label for="remail">Re-Enter Email Address:</label>
            <input type="remail" id="remail" name="Re-enter email" value="">
          </div>
          <div class="row">
            <div class="column"><label for="fname">First name:</label></div>
            <div class="column"></div><input type="text" id="fname" name="First Name"></div>
          </div>
          <div class="row">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="Last Name">
          </div>
          <div class="row">
            <label for="city">City:</label>
            <input type="text" id="city" name="City">
          </div>

          <div class="row">
            <label for="state">State:</label>
            <select id="state" name="State"><br>
                <option value="selectState">Select a State</option>
                <option value="FL">Florida</option>
                <option value="AK">Alaska</option>
            </select>
          </div>
        
          <div class="row">  
            <label for="zip">Zip:</label>
            <input type="number" id="zip" name="Zip" value="">
          </div>
          
          <div class="row">
            <label for="grossIncome">Gross income:</label>
            <input type="number" id="grossIncome" name="Gross Income" value=""><br>
          </div>
  
          <div class="row">
            <label for="ssn">Last 4 digits of SSN:</label>
            <input type="number" id="ssn" name="SSN" value=""><br>
          </div>

          <div class="row">
            <label for="termsAndService">
            "This request serves as my written instruction to Titan Coffee Run to obtain a <br>
            “soft inquiry” about my credit information, which won’t affect my credit score.<br>
              I agree that TCR can send me an email confirming my request."
          </label><br>
          </div>
          <div class="row">
            <input type="checkbox" id="termsAndService" name="Terms And Service" value="">
          </div>
          <div class="row">
            <input type="button" value="apply" id="apply">
            <input type="button" value="reset" id="resetButton">
          </div>

        </form>

    </section>

    <section id="table-display">

    </section>
